    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#">

        <form id="user-input-form">
          <div class="navbar-right">

              </li>
            <!-- </div> -->
            <!-- old static submit button -->
            <!-- <input type="submit" value="Search" class="btn btn-info-outline" id="submit-location"> -->
            <!-- hopefully a loading button -->
            <button type="submit" id="submit-location"
              class="btn btn-info-outline" data-loading-text="Loading..." autocomplete="off">
              Search
            </button>
          </div>
        </form>
    </div>

  <!-- Modal content -->

  <!-- Modal for pics -->
  <div class="modal fade" id="modal-pics" role="dialog">

      <div class="modal-content">

        <!-- Carousel -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    
          <div class="carousel slide" id="theCarousel">
          <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <!-- place images here from flickr via javascript -->
              <div class="item active"></div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal for no pics-->
  <div class="modal fade" id="no-pics" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Oh no!</h4>
        </div>
        <div class="modal-body">
          <p>There are no pictures at this location</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
