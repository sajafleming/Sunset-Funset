{% extends "base.html" %}
{% block content %} 

<div class="container">
  <form id="user-input-form">
      Find your sunset: <input type="text" name="user-location" id="user-textbox">
      <input type="submit" value="Search" class="btn btn-info-outline" id="submit-location"><br>
      Radius:
      <label class="radio-inline">
          <input type="radio" name="radius" value="1"> 1 mile<br>
      </label>
      <label class="radio-inline"> 
          <input type="radio" name="radius" value="2"> 2 miles<br>
      </label>
      <label class="radio-inline">
          <input type="radio"name="radius" value="5"> 5 miles<br>
      </label>
      <label class="radio-inline">
          <input type="radio" name="radius" value="10" checked="checked"> 10 miles<br>
      </label>
      <label class="radio-inline">
          <input type="radio" name="radius" value="20"> 20 miles<br>
      </label>
  </form>
</div>

<!-- Google Map -->

<div class="container" id="googleMap" style="width:1000px;height:300px;"></div>

<!-- Carousel -->

<div class="container" id="pictures">
  <div class="row">
    <div class="col-md-12">
      <div class="carousel slide multi-item-carousel" id="theCarousel">
        <div class="carousel-inner">
          <!-- place images from flickr here via javascript -->
        </div>
        <a class="left carousel-control" href="#theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
        <a class="right carousel-control" href="#theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
